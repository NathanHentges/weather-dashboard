<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="nav bg-primary mb-4">
    <h1 class="mx-auto text-center p-3">Weather Dashboard</h1>
  </div>

  <div class="container-xl">
    <div class="row">

      <div class="col-12 col-md-4">
        <div class="card mb-3" id="city-card">
          <div class="card-body bg-secondary">
            <h4 class="card-title">Search for a city:</h4>

            <form class="form-inline mb-2" id="city-input">
              <div class="form-group">
                <input type="text" name="city" id="city" class="form-control" placeholder="">
                <button id="city-submit" type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>
            </form>

            <div class="alert alert-danger alert-dismissible fade d-none" role="alert">
              <p class="mb-0">Error</p>
              <button id="input-error" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

          </div>
          <div class="card-body">
            <div class="list-group" id="city-history">
            </div>
          </div>

        </div>
      </div>

      <div class="col-12 col-md-8">

        <div class="row mb-2">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title text-capitalize" id="cur-head">City</h3>
                <img class="mb-2 icon" id="cur-icon" src="#" alt="weather icon">
                <p>Temperature: <span id="cur-temp"></span> &#176;F</p>
                <p>Humidity: <span id="cur-hum"></span>%</p>
                <p>Wind Speed: <span id="cur-windsp"></span> MPH</p>
                <p>UV Index: <span id="cur-uvindex" class="badge badge-success fa-1x py-2"></span></p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">5-Day Forecast</h4>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">

                  <div class="col px-1 five-card mb-2">
                    <div class="card bg-info">
                      <div class="card-body">
                        <h5 class="card-title five-date"></h5>
                        <img class="mb-2 icon" src="#" alt="weather icon">
                        <p class="card-text mb-1">Temp: <span class="five-temp"></span> &#176;F</p>
                        <p class="card-text mb-1">Humidity: <span class="five-hum"></span>%</p>
                      </div>
                    </div>
                  </div>

                  <div class="col px-1 five-card mb-2">
                    <div class="card bg-info">
                      <div class="card-body">
                        <h5 class="card-title five-date"></h5>
                        <img class="mb-2 icon" src="#" alt="weather icon">
                        <p class="card-text mb-1">Temp: <span class="five-temp"></span> &#176;F</p>
                        <p class="card-text mb-1">Humidity: <span class="five-hum"></span>%</p>
                      </div>
                    </div>
                  </div>

                  <div class="col px-1 five-card mb-2">
                    <div class="card bg-info">
                      <div class="card-body">
                        <h5 class="card-title five-date"></h5>
                        <img class="mb-2 icon" src="#" alt="weather icon">
                        <p class="card-text mb-1">Temp: <span class="five-temp"></span> &#176;F</p>
                        <p class="card-text mb-1">Humidity: <span class="five-hum"></span>%</p>
                      </div>
                    </div>
                  </div>

                  <div class="col px-1 five-card mb-2">
                    <div class="card bg-info">
                      <div class="card-body">
                        <h5 class="card-title five-date"></h5>
                        <img class="mb-2 icon" src="#" alt="weather icon">
                        <p class="card-text mb-1">Temp: <span class="five-temp"></span> &#176;F</p>
                        <p class="card-text mb-1">Humidity: <span class="five-hum"></span>%</p>
                      </div>
                    </div>
                  </div>

                  <div class="col px-1 five-card mb-2">
                    <div class="card bg-info">
                      <div class="card-body">
                        <h5 class="card-title five-date"></h5>
                        <img class="mb-2 icon" src="#" alt="weather icon">
                        <p class="card-text mb-1">Temp: <span class="five-temp"></span> &#176;F</p>
                        <p class="card-text mb-1">Humidity: <span class="five-hum"></span>%</p>
                      </div>
                    </div>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
